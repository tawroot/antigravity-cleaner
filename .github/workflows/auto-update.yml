name: Auto Update and Deploy

on:
  workflow_dispatch:  # اجرای دستی
  schedule:
    - cron: '0 0 * * 0'  # هر هفته یکبار (اختیاری)

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create update commit
        run: |
          echo "Last updated: $(date)" >> .github/last-update.txt
          git add .
          git commit -m "Auto-update by GitHub Actions" || echo "No changes to commit"
          git push
